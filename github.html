<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Animated GitHub Viewer</title>
    <link rel="preconnect" href="https://avatars.githubusercontent.com" crossorigin>
    <style>
        :root {
            --bg: #0b1020;
            --panel: #111831;
            --ink: #e6ecff;
            --muted: #9fb0ff;
            --accent: #7c9cff;
            --good: #22c55e;
            --warn: #f59e0b;
            --bad: #ef4444;
            --chip: #1b2447;
            --chip-ink: #bcd0ff;
            --shadow: 0 20px 50px rgba(0, 0, 0, .35);
        }

        * {
            box-sizing: border-box
        }

        html,
        body {
            height: 100%
        }

        body {
            margin: 0;
            font: 16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
            color: var(--ink);
            background: radial-gradient(1200px 600px at 20% -10%, #243374 0%, transparent 60%),
                radial-gradient(800px 600px at 120% 10%, #1d274f 0%, transparent 60%),
                linear-gradient(180deg, #0a0f1d, #0b1020);
        }

        /* Header */
        .container {
            max-width: 1100px;
            margin: auto;
            padding: 24px
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            margin-bottom: 20px
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px
        }

        .logo {
            width: 42px;
            height: 42px;
            border-radius: 12px;
            background: conic-gradient(from 180deg, #6ee7b7, #93c5fd, #c4b5fd, #6ee7b7);
            filter: saturate(1.2);
            animation: spin 10s linear infinite
        }

        @keyframes spin {
            to {
                transform: rotate(1turn)
            }
        }

        .title {
            font-weight: 800;
            font-size: clamp(18px, 4vw, 28px);
            letter-spacing: .3px;
            background: linear-gradient(90deg, #e6ecff, #aab8ff, #e6ecff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            background-size: 200% 100%;
            animation: shine 7s ease-in-out infinite
        }

        @keyframes shine {
            0% {
                background-position: 0% 50%
            }

            50% {
                background-position: 100% 50%
            }

            100% {
                background-position: 0% 50%
            }
        }

        /* Controls */
        .controls {
            display: grid;
            grid-template-columns: 1fr auto auto;
            gap: 10px;
            background: rgba(255, 255, 255, .03);
            padding: 12px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, .07);
         
        }

        .search {
            display: flex;
            align-items: center;
            gap: 10px;
            background: var(--panel);
            border: 1px solid #1d2752;
            padding: 10px 12px;
            border-radius: 12px;
            box-shadow: var(--shadow)
        }

        .search input {
            background: transparent;
            border: 0;
            outline: 0;
            color: var(--ink);
            width: 100%;
            font-size: 16px
        }

        .btn {
            cursor: pointer;
            border: 0;
            border-radius: 12px;
            padding: 10px 14px;
            font-weight: 700;
            letter-spacing: .2px
        }

        .btn.primary {
            background: linear-gradient(135deg, #596bff, #8a9dff);
            color: #0b1020;
            box-shadow: 0 8px 20px rgba(122, 142, 255, .35)
        }

        .btn.ghost {
            background: transparent;
            border: 1px solid #2a366e;
            color: var(--muted)
        }

        /* Profile Panel */
        .grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 16px;
            margin-top: 18px
        }

        @media (max-width:900px) {
            .grid {
                grid-template-columns: 1fr
            }
        }

        .card {
            background: var(--panel);
            border: 1px solid #1b244c;
            border-radius: 18px;
            padding: 16px;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden
        }

        .card::after {
            content: "";
            position: absolute;
            inset: -1px;
            pointer-events: none;
            background: radial-gradient(600px 120px at 10% -10%, rgba(255, 255, 255, .08), transparent)
        }

        .profile {
            display: grid;
            gap: 14px
        }

        .avatar {
            width: 110px;
            height: 110px;
            border-radius: 22px;
            overflow: hidden;
            border: 2px solid #2b3a7a;
            box-shadow: 0 10px 30px rgba(0, 0, 0, .35)
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block
        }

        .name {
            font-size: 22px;
            font-weight: 800
        }

        .username {
            color: var(--muted);
            font-weight: 600
        }

        .bio {
            color: #c9d6ff
        }

        .chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px
        }

        .chip {
            background: var(--chip);
            border: 1px solid #2a3569;
            color: var(--chip-ink);
            padding: 6px 10px;
            border-radius: 999px;
            font-size: 12px
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px
        }

        .stat {
            background: rgba(255, 255, 255, .03);
            border: 1px solid #1e2a5a;
            border-radius: 12px;
            padding: 10px;
            text-align: center
        }

        .stat .num {
            font-weight: 900;
            font-size: 20px
        }

        .stat .lbl {
            color: var(--muted);
            font-size: 12px
        }

        .profile-actions {
            display: flex;
            gap: 10px
        }

        /* Repos */
        .repos-head {
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            justify-content: space-between;
            gap: 10px;
            margin-bottom: 10px
        }

        .repos {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px
        }

        @media (max-width:900px) {
            .repos {
                grid-template-columns: 1fr
            }
        }

        .repo {
            background: rgba(255, 255, 255, .03);
            border: 1px solid #1e2a5a;
            border-radius: 16px;
            padding: 14px;
            transition: transform .2s ease, box-shadow .2s ease;
            position: relative;
            overflow: hidden
        }

        .repo:hover {
            transform: translateY(-3px) scale(1.01);
            box-shadow: 0 14px 30px rgba(0, 0, 0, .35)
        }

        .repo-title {
            font-weight: 800
        }

        .repo-desc {
            color: #cdd7ff;
            margin: .35rem 0 .6rem
        }

        .meta {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            color: var(--muted);
            font-size: 13px
        }

        .dot {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #94a3b8;
            margin-right: 6px
        }

        /* Skeletons */
        .skeleton {
            position: relative;
            overflow: hidden;
            background: #0e1530;
            border-radius: 12px
        }

        .shimmer {
            position: absolute;
            inset: 0;
            background: linear-gradient(110deg, transparent 0%, rgba(255, 255, 255, .05) 40%, transparent 80%);
            transform: translateX(-100%);
            animation: shimmer 1.4s infinite
        }

        @keyframes shimmer {
            to {
                transform: translateX(100%)
            }
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 18px;
            right: 18px;
            background: #141b38;
            border: 1px solid #24306b;
            color: var(--ink);
            padding: 10px 14px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(10px);
            transition: all .3s ease
        }

        .toast.show {
            opacity: 1;
            transform: translateY(0)
        }

        /* Floating particles */
        .spark {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0
        }

        .spark i {
            position: absolute;
            width: 3px;
            height: 3px;
            background: #9ab0ff;
            border-radius: 50%;
            opacity: .35;
            animation: float var(--t) linear infinite;
            left: var(--x);
            top: var(--y)
        }

        @keyframes float {
            to {
                transform: translateY(-120vh)
            }
        }

        /* Dark mode toggle */
        .toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 10px;
            border: 1px solid #2a3569;
            border-radius: 999px
        }

        .toggle input {
            appearance: none;
            width: 38px;
            height: 22px;
            border-radius: 999px;
            background: #0f1736;
            border: 1px solid #2a3569;
            position: relative;
            outline: 0;
            cursor: pointer
        }

        .toggle input:before {
            content: "";
            position: absolute;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #aab8ff;
            top: 2px;
            left: 3px;
            transition: all .25s
        }

        .toggle input:checked {
            background: #aab8ff33
        }

        .toggle input:checked:before {
            left: 19px;
            background: #e6ecff
        }

        /* Link styles */
        a {
            color: var(--accent);
            text-decoration: none
        }

        a:hover {
            text-decoration: underline
        }
    </style>
</head>

<body>
    <div class="spark" aria-hidden="true"></div>
    <div class="container">
        <header>
            <div class="brand">
                <div class="logo"></div>
                <div class="title">Animated GitHub Viewer</div>
            </div>
            <label class="toggle" title="Toggle dark / light">
                <input id="modeToggle" type="checkbox" />
                <span>Dark</span>
            </label>
        </header>

        <div class="controls" role="search">
            <div class="search" style="grid-column:1 / span 1">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
                    aria-hidden="true">
                    <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    <circle cx="10.5" cy="10.5" r="7.5" stroke="currentColor" stroke-width="2" />
                </svg>
                <input id="username" type="text" placeholder="Enter GitHub username… (try: vamsidharreddy10)"
                    value="vamsidharreddy10" />
            </div>
            <button id="viewBtn" class="btn primary">View Profile</button>
            <button id="sampleBtn" class="btn ghost">Random User</button>
        </div>

        <section class="grid" aria-live="polite">
            <aside class="card" id="profileCard">
                <div class="profile" id="profile">
                    <!-- Profile content injected here -->
                </div>
            </aside>

            <main class="card">
                <div class="repos-head">
                    <h3 style="margin:0">Repositories</h3>
                    <div style="display:flex;gap:8px;align-items:center">
                        <select id="sort" class="btn ghost" style="padding:10px 12px">
                            <option value="updated">Sort: Recently Updated</option>
                            <option value="stars">Sort: Most Stars</option>
                            <option value="forks">Sort: Most Forks</option>
                            <option value="name">Sort: Name (A→Z)</option>
                        </select>
                        <input id="filter" class="btn ghost" placeholder="Filter by keyword"
                            style="padding:10px 12px" />
                    </div>
                </div>
                <div id="repos" class="repos"></div>
                <div id="moreWrap" style="display:flex;justify-content:center;margin-top:10px">
                    <button id="loadMore" class="btn ghost">Load more</button>
                </div>
            </main>
        </section>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // --- Cute background sparkles ---
        const spark = document.querySelector('.spark');
        for (let i = 0; i < 48; i++) {
            const dot = document.createElement('i');
            dot.style.setProperty('--x', Math.random() * 100 + 'vw');
            dot.style.setProperty('--y', (20 + Math.random() * 80) + 'vh');
            dot.style.setProperty('--t', (8 + Math.random() * 14) + 's');
            spark.appendChild(dot);
        }

        const els = {
            input: document.getElementById('username'),
            view: document.getElementById('viewBtn'),
            random: document.getElementById('sampleBtn'),
            profile: document.getElementById('profile'),
            repos: document.getElementById('repos'),
            toast: document.getElementById('toast'),
            sort: document.getElementById('sort'),
            filter: document.getElementById('filter'),
            more: document.getElementById('loadMore'),
            toggle: document.getElementById('modeToggle')
        };

        // --- Dark mode persistence ---
        const store = (k, v) => localStorage.setItem(k, v);
        const read = k => localStorage.getItem(k);
        (function initTheme() {
            if (read('mode') === 'light') document.documentElement.style.filter = 'invert(1) hue-rotate(180deg)';
            els.toggle.checked = read('mode') !== 'light';
        })();
        els.toggle.addEventListener('change', () => {
            const light = !els.toggle.checked;
            document.documentElement.style.filter = light ? 'invert(1) hue-rotate(180deg)' : 'none';
            store('mode', light ? 'light' : 'dark');
        });

        // --- Toast helper ---
        function toast(msg, ms = 2500) {
            els.toast.textContent = msg; els.toast.classList.add('show');
            clearTimeout(els.toast._t);
            els.toast._t = setTimeout(() => els.toast.classList.remove('show'), ms);
        }

        // --- Skeleton builders ---
        function profileSkeleton() {
            els.profile.innerHTML = `
        <div style="display:flex;gap:14px;align-items:center">
          <div class="avatar skeleton"><div class="shimmer"></div></div>
          <div style="flex:1">
            <div class="skeleton" style="height:18px;width:60%;margin:6px 0"><div class="shimmer"></div></div>
            <div class="skeleton" style="height:12px;width:40%"><div class="shimmer"></div></div>
          </div>
        </div>
        <div class="skeleton" style="height:40px"><div class="shimmer"></div></div>
        <div class="chips">
          ${Array.from({ length: 3 }).map(() => `<div class="chip skeleton" style="width:90px;height:28px"><div class="shimmer"></div></div>`).join('')}
        </div>
        <div class="stats">
          ${Array.from({ length: 3 }).map(() => `<div class="stat skeleton" style="height:62px"><div class="shimmer"></div></div>`).join('')}
        </div>`;
        }

        function reposSkeleton(n = 6) {
            els.repos.innerHTML = Array.from({ length: n }).map(() =>
                `<article class="repo">
           <div class="skeleton" style="height:16px;width:60%"><div class="shimmer"></div></div>
           <div class="skeleton" style="height:12px;width:100%;margin:.5rem 0"><div class="shimmer"></div></div>
           <div class="skeleton" style="height:10px;width:40%"><div class="shimmer"></div></div>
         </article>`
            ).join('');
        }

        // --- Fetch helpers ---
        const G = (p) => `https://api.github.com${p}`;
        async function getJSON(url) {
            const res = await fetch(url, { headers: { 'Accept': 'application/vnd.github+json' } });
            if (!res.ok) throw Object.assign(new Error('HTTP ' + res.status), { status: res.status });
            return res.json();
        }

        // --- Renderers ---
        function human(n) {
            return Intl.NumberFormat('en', { notation: 'compact' }).format(n || 0);
        }
        function when(s) {
            const dt = new Date(s); return dt.toLocaleString();
        }
        function langDot(lang) {
            const palette = { JavaScript: '#f1e05a', TypeScript: '#3178c6', HTML: '#e34c26', CSS: '#563d7c', Python: '#3572A5', Java: '#b07219', C: '#555555', "C++": '#f34b7d', Shell: '#89e051', Go: '#00ADD8' };
            const c = palette[lang] || '#94a3b8'; return `<span class="dot" style="background:${c}"></span>${lang || '—'}`;
        }

        function renderProfile(u) {
            els.profile.innerHTML = `
        <div style="display:flex;gap:14px;align-items:center">
          <div class="avatar"><img src="${u.avatar_url}" alt="${u.login} avatar" loading="lazy"></div>
          <div>
            <div class="name">${u.name || ''}</div>
            <div class="username">@${u.login}</div>
          </div>
        </div>
        ${u.bio ? `<div class="bio">${u.bio}</div>` : ''}
        <div class="chips">
          ${u.location ? `<span class="chip">📍 ${u.location}</span>` : ''}
          ${u.company ? `<span class="chip">🏢 ${u.company}</span>` : ''}
          <span class="chip">🗓️ Joined ${new Date(u.created_at).toLocaleDateString()}</span>
        </div>
        <div class="stats">
          <div class="stat"><div class="num">${human(u.public_repos)}</div><div class="lbl">Repos</div></div>
          <div class="stat"><div class="num">${human(u.followers)}</div><div class="lbl">Followers</div></div>
          <div class="stat"><div class="num">${human(u.following)}</div><div class="lbl">Following</div></div>
        </div>
        <div class="profile-actions">
          <a class="btn primary" href="${u.html_url}" target="_blank" rel="noopener">Open on GitHub</a>
          ${u.blog ? `<a class="btn ghost" href="${u.blog}" target="_blank" rel="noopener">Website</a>` : ''}
        </div>`;
        }

        function renderRepos(items) {
            els.repos.innerHTML = items.map(r => `
        <article class="repo" data-name="${r.name.toLowerCase()}" data-stars="${r.stargazers_count}" data-forks="${r.forks_count}" data-updated="${+new Date(r.updated_at)}">
          <div class="repo-title"><a href="${r.html_url}" target="_blank" rel="noopener">${r.name}</a></div>
          ${r.description ? `<div class="repo-desc">${r.description}</div>` : ''}
          <div class="meta">
            <span>${langDot(r.language)}</span>
            <span>⭐ ${human(r.stargazers_count)}</span>
            <span>🍴 ${human(r.forks_count)}</span>
            <span>⏱️ ${new Intl.RelativeTimeFormat('en', { numeric: 'auto' }).format(Math.round((new Date(r.updated_at) - Date.now()) / 86400000), 'day')}</span>
          </div>
        </article>
      `).join('');
            reveal();
        }

        // --- Fancy reveal on scroll ---
        function reveal() {
            const obs = new IntersectionObserver((entries) => {
                entries.forEach(e => {
                    if (e.isIntersecting) {
                        e.target.animate([
                            { opacity: 0, transform: 'translateY(14px)' }, { opacity: 1, transform: 'translateY(0)' }
                        ], { duration: 300, easing: 'ease-out', fill: 'forwards' }); obs.unobserve(e.target);
                    }
                });
            }, { threshold: .08 });
            document.querySelectorAll('.repo').forEach(el => obs.observe(el));
        }

        // --- Pagination state ---
        let state = { user: null, page: 1, per: 12, all: [] };

        async function loadProfile(user) {
            profileSkeleton(); reposSkeleton();
            try {
                const u = await getJSON(G(`/users/${user}`));
                state.user = user; state.page = 1; state.all = [];
                renderProfile(u);
                await loadRepos(true);
            } catch (err) {
                let msg = 'Something went wrong';
                if (err.status === 404) msg = 'User not found';
                if (err.status === 403) msg = 'Rate limit hit. Try again later or add a token.';
                els.profile.innerHTML = `<div style="color:#ffb4b4">⚠️ ${msg}</div>`;
                els.repos.innerHTML = '';
                toast(msg);
            }
        }

        async function loadRepos(reset = false) {
            const { user, page, per } = state; if (!user) return;
            if (reset) { els.repos.innerHTML = ''; }
            reposSkeleton(6);
            try {
                const items = await getJSON(G(`/users/${user}/repos?sort=updated&per_page=${per}&page=${page}`));
                if (reset) state.all = items; else state.all = state.all.concat(items);
                renderRepos(state.all);
                state.page++;
                document.getElementById('moreWrap').style.display = items.length === per ? 'flex' : 'none';
                applySortAndFilter();
            } catch (err) {
                toast('Failed to load repositories');
            }
        }

        function applySortAndFilter() {
            const term = els.filter.value.trim().toLowerCase();
            const nodes = Array.from(document.querySelectorAll('.repo'));
            nodes.forEach(n => n.style.display = n.dataset.name.includes(term) ? 'block' : 'none');
            const type = els.sort.value;
            nodes.sort((a, b) => {
                if (type === 'stars') return b.dataset.stars - a.dataset.stars;
                if (type === 'forks') return b.dataset.forks - a.dataset.forks;
                if (type === 'name') return a.dataset.name.localeCompare(b.dataset.name);
                return b.dataset.updated - a.dataset.updated; // updated
            }).forEach(n => els.repos.appendChild(n));
        }

        // --- Events ---
        els.view.addEventListener('click', () => loadProfile(els.input.value.trim()))
        els.random.addEventListener('click', async () => {
            const res = await fetch('https://api.github.com/search/users?q=repos:%3E10+followers:%3E50&per_page=1&page=' + Math.floor(Math.random() * 10 + 1));
            const j = await res.json();
            const u = j.items?.[0]?.login || 'octocat';
            els.input.value = u; loadProfile(u);
        })
        els.input.addEventListener('keydown', e => { if (e.key === 'Enter') els.view.click(); })
        els.more.addEventListener('click', () => loadRepos())
        els.sort.addEventListener('change', applySortAndFilter)
        els.filter.addEventListener('input', applySortAndFilter)

        // Initial load
        loadProfile(els.input.value.trim());
    </script>
</body>

</html>
